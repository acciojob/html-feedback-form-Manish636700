<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<h1>Feedback Form</h1>
	<form action="/submit-form" method="post">>
		<div>
			<label for="name">
				Name : 
				<input type="text" id="name" name="name" required minlength="3" maxlength="50">
			</label>
		</div>

		<br>

		<div>
			<label for ="portfolio">
			Portfolio : 
			<input type ="url" id="portfolio" required nam="Portfolio">
		</label>
		</div>
	
		<br>
		
		<div>
			<label for="favColor">
				Favorite Color : 
				<input type="color" id="favColor" name="favColor">
			</label>
		</div>

		<br>

		<div>
			<label for="likeness">
				Likeness : 
				<input id="likeness" type="range" min="1" max="100" name="Likeness">
		</div>

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
